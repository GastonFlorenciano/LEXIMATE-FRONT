<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <link rel="stylesheet" href="/LEXIMATE-FRONT/CSS/form.css" />

    <title>LexiMate</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/LEXIMATE-FRONT/assets/logo-leximate.png"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="
        --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(24,24,17)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
        font-family: Lexend, sans-serif;
      "
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f5f5f0] px-10 py-3"
          style="background-color: #f8f40c"
        >
          <div class="flex items-center gap-4 text-[#1c1c0d]">
            <div class="size-4 w-10 h-10">
              <img
                src="/LEXIMATE-FRONT/assets/logo-leximate.png"
                alt="Descripción de la imagen"
              />
            </div>
            <h2
              class="text-[#1c1c0d] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              LexiMate
            </h2>
          </div>
        </header>
        <div
          id="form-and-image-cont"
          class="px-40 flex flex-1 justify-center py-5"
        >
          <div
            id="form-cont"
            class="flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1"
          >
            <h2
              class="text-[#181811] tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5"
            >
              Inicia sesión
            </h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#181811] text-base font-medium leading-normal pb-2"
                >
                  Usuario o correo electrónico
                </p>
                <input
                  id="inp-form"
                  class="userEmail form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181811] focus:outline-0 focus:ring-0 border-none bg-[#e5e5e5] focus:border-none h-14 placeholder:text-[#8a8a60] p-4 text-base font-normal leading-normal"
                  value=""
                  type="text"
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p
                  class="text-[#181811] text-base font-medium leading-normal pb-2"
                >
                  Contraseña
                </p>
                <input
                  id="inp-form"
                  class="pwd form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181811] focus:outline-0 focus:ring-0 bg-[#e5e5e5] h-14 placeholder:text-[#8a8a60] p-4 text-base font-normal leading-normal"
                  value=""
                  type="password"
                />
              </label>
            </div>
            <div class="px-4">
              <label class="flex gap-x-3 py-3 flex-row">
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded border-[#e6e6db] border-2 bg-transparent text-[#f2f20d] checked:bg-[#f2f20d] checked:border-[#f2f20d] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#e6e6db] focus:outline-none"
                  checked=""
                />
                <p class="text-[#181811] text-base font-normal leading-normal">
                  Recordarme
                </p>
              </label>
            </div>
            <div id="login-btn" class="flex flex-col px-4 py-3">
              <button
                type="submit"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#f2f20d] text-[#181811] text-sm font-bold leading-normal tracking-[0.015em]"
                style="min-height: 60%"
              >
                <span class="truncate">Iniciar sesión</span>
              </button>
              <a
                href="/LEXIMATE-FRONT/Componentes/register.html"
                class="mt-2 flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1  text-[#181811] text-sm font-bold leading-normal tracking-[0.015em]"
                style="min-height: 50%;"
              >
                Registrarse
              </a>
            </div>
          </div>
          <div
            class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5"
          >
            <div class="flex w-full grow bg-white @container p-4">
              <div
                class="w-full gap-1 overflow-hidden bg-white @[480px]:gap-2 aspect-[3/2] rounded-xl flex"
              >
                <div
                  class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
                  style="
                    background-image: url('/LEXIMATE-FRONT/assets/LEXIMATE.jpg');
                  "
                ></div>
              </div>
            </div>
          </div>
        </div>
        <footer class="bg-red-400 flex justify-center">
          <div class="flex max-w-[960px] flex-1 flex-col"></div>
        </footer>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
